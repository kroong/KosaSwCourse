<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>게시판 연습</title>
	</head>
	
	<body>
		<div align=center>
			<h2>게시판 연습 </h2>
			<hr>
			<form method="post" action="boardWrite.jsp">
				<table border="1" cellspacing="1" cellpadding="5" style="width:400px">
					<tr>
						<td>이름</td>
						<td><input type="text" size="10" name="username"></td>
					</tr>
					<tr>
						<td>제목</td>
						<td><input type="text" size="20" name="title"></td>
					</tr>
					<tr>
						<td>내용</td>
						<td><textarea name="content" cols="30" rows="40">
						
						</textarea>
					</tr>
					<tr>
						<td>직업</td>
						<td>
							<select name=open >
								<option selected>공개</option>
								<option>비공개</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>성별</td>
						<td>
							<input type="radio" name="gender" value="man" />
							<label for="man">남자</label>
							<input type="radio" name="gender" value="woman"/>
							<label for="woman">여자</label>
						</td>
					</tr>
					<tr>
						<td>비밀번호</td>
						<td><input type="password" name="password"></td>
					</tr>
					<tr>
						<td colspan=2 align=center>
							<input type=submit value="확인">
							<input type=reset value="취소">
						</td>
					</tr>
					
				</table>
			</form>
		</div>
	</body>
</html>
