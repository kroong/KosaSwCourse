<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="jquery-1.11.3.min.js"></script>
		<script type="text/javascript">
			$(function() {
				
				$("#btn1").on("click", function(){
					console.log("비동기 통신이 시작합니다.");
					$.ajax("ajax02.jsp",{
						success: function(data){
							$("#result1").html(data);
						}
					});
					console.log("계속 실행하는 코드");
				});
			});
		</script>
	</head>
	
	<body>
		<button id="btn1">기본 AJAX 통신</button>
		<hr/>
		<div id="result1" 
			style="width:300px;height:150px;border:1px solid black">
		</div>	
	</body>
</html>
