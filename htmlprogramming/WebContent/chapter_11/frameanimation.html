<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="jquery-1.11.3.min.js"></script>
		<script type="text/javascript">
			$(function(){
				var id;
				var frames = [];
				for(var i=0; i<=14; i++){
					frames[i] = i + ".png";
				}
				var count = 0;
				$("#btnStart").click(function(){
					id = setInterval(function() {
						$("#image").attr(
							"src", 
							frames[count%frames.length]
						);
						count++;
					}, 1000/20);
				});
				
				
				
				$("#btnEnd").click(function(){
					
					clearInterval(id);
				});
				
			});
		</script>
	</head>
	
	<body>
		<button id="btnStart">Start</botton>
		<button id="btnEnd">End</button>
		<hr/>
		<img id="image"/>
	</body>
</html>
