<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>Insert title here</title>
		</head>
		<body>
			<h3>회원가입</h3>
			<form>
				<table border="1">
					<tr>
						<td>아이디</td>
						<td><input type="text"/></td>
					</tr>
					<tr>
						<td>비밀번호</td>
						<td><input type="password"/></td>
					</tr>
					<tr>
						<td>나이</td>
						<td><input type="number" max="150"min="1"/></td>
					</tr>
					<tr>
						<td>전화번호</td>
						<td><input type="tel" /></td>
					</tr>
					<tr>
						<td>취미
						<input type="checkbox" />먹방
						<input type="checkbox" />영화
						<input type="checkbox" />프로그램
						</td>
					</tr>
					<tr>
						<td>직업
						<input type="radio" name="job"/>학생
						<input type="radio" name="job"/>개발자
						<input type="radio" name="job"/>디자이너
						<input type="radio" name="job"/>농탱이
						</td>
					</tr>
					<tr>
						<td>거주 도시
						
							<select>
								<option>서울</option>
								<option>마라도</option>
								<option>거제도</option>
							</select>
							</td>
					<tr>
						<td colspan="2">
							<input type="submit" value="가입"/>
						</td>
					</tr>
				</table>
			
			</form>
		</body>
	</html>
