<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>Css3 selector Basic Page</title>
			<style type="text/css">
				
				#header{
					width: 800px;

					margin-top: 50px;
					
				}

					overflow: hidden;

				<div id="aside">
					<h1>#aside 태그</h1>
				</div>
			</div>
			<div id="content">
				<h1>#content 태그</h1>
			</div>
		</body>
	</html>
