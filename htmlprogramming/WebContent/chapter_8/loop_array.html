		<script type="text/javascript">
			var array = ['가','나','다'];
			var i=0;
			console.log(array.length);
			/* 자바에서는 length 메소드 였지만 스크립트에서는 필드로 쓴다 */
			while(i<array.length){
				alert(i + '번째 출력 : '+ array[i]);
				i++
			}
		</script>
